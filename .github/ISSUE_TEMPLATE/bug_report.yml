name: Bug Report
description: Report a bug or issue with BetterLights
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Spawn '...'
        3. Look at '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: gamemode
    attributes:
      label: Gamemode
      description: What gamemode were you playing when this occurred?
      options:
        - Sandbox
        - Singleplayer
        - Multiplayer Server
        - Other (specify in additional info)
    validations:
      required: true

  - type: input
    id: gmod-branch
    attributes:
      label: Garry's Mod Branch
      description: Which branch of GMod are you using?
      placeholder: "e.g., main, x86-64, chromium"
    validations:
      required: true

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: |
        Please paste any errors from the console (press ~ to open console).
        Look for any lines mentioning "betterlights" or related errors.
      placeholder: Paste console errors here...
      render: shell
    validations:
      required: false

  - type: textarea
    id: addons
    attributes:
      label: Other Addons
      description: |
        List any other addons you have installed that might be related to lighting, effects, or rendering.
        If you have many addons, try disabling them to see if the issue persists.
      placeholder: |
        - Addon name 1
        - Addon name 2
    validations:
      required: false

  - type: dropdown
    id: betterlights-settings
    attributes:
      label: BetterLights Settings Modified?
      description: Have you changed any BetterLights settings from their defaults?
      options:
        - "No, using default settings"
        - "Yes (please describe in additional info)"
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or video links to help explain the problem.
      placeholder: Drag and drop images here or paste links...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any other context or information about the problem.
      placeholder: Any other details...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to make sure this isn't a duplicate
          required: true
        - label: I have tested with only BetterLights enabled to rule out addon conflicts
          required: false
